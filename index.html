<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ADD</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
    :root {
        --azul: #0097CE;
        --azul-escuro: #0079a6;
        --laranja: #F36F21;
        --cinza-bg: #eef3f7;
    }

    body {
        background: var(--cinza-bg);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-family: "Segoe UI", Roboto, sans-serif;
    }

    .login-card {
        width: 380px;
        padding: 32px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 6px 24px rgba(0,0,0,0.12);
        border-top: 6px solid var(--laranja);
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h3 {
        text-align: center;
        color: var(--azul-escuro);
        font-weight: 800;
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #cfd8dc;
        margin-bottom: 18px;
        font-size: 15px;
    }

    input:focus {
        border-color: var(--azul);
        box-shadow: 0 0 0 2px rgba(0,151,206,0.25);
        outline: none;
    }

    button {
        width: 100%;
        background: var(--azul);
        color: white;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.2s;
        margin-top: 5px;
    }

    button:hover {
        background: var(--azul-escuro);
    }

    #erro {
        text-align: center;
        color: #d60000;
        font-weight: 600;
        margin-top: 12px;
    }

    .icon-box {
        width: 70px;
        height: 70px;
        margin: 0 auto 12px auto;
        background: var(--azul);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 14px rgba(0,0,0,0.18);
    }

    .icon-box i {
        color: white;
        font-size: 36px;
    }
</style>
</head>
<body>

<div class="login-card">

    <div class="icon-box">
        <i class="bi bi-person-lock"></i>
    </div>

    <h3>Login ADD</h3>

    <label>Matrícula:</label>
    <input type="text" id="matricula" placeholder="Digite sua matrícula">

    <label>Senha:</label>
    <input type="password" id="senha" placeholder="Digite sua senha">

    <button onclick="logar()">Entrar <i class="bi bi-box-arrow-in-right"></i></button>

    <p id="erro"></p>

</div>

<script>
async function logar() {
    const matricula = document.getElementById("matricula").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const erro = document.getElementById("erro");

    if (!matricula || !senha) {
        erro.innerText = "⚠️ Preencha matrícula e senha!";
        return;
    }

    try {
        const resp = await fetch("https://long-hall-0aaa.pedro-fillype.workers.dev/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ matricula, senha })
        });

        const data = await resp.json();

        if (!data.ok) {
            erro.innerText = "❌ " + (data.error || "Matrícula ou senha incorreta!");
            return;
        }

        // Salva sessão
        localStorage.setItem("matricula", matricula);
        localStorage.setItem("usuarioLogado", "sim");

        // Redireciona
        window.location.href = "https://pedrofillype14.github.io/prestacao_de_contas/";

    } catch (err) {
        erro.innerText = "❌ Erro: " + err.message;
    }
}
</script>

</body>
</html>
