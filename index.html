<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ADD</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
    /* Container central */
.login-container {
  max-width: 380px;
  margin: 40px auto;
  padding: 35px 30px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.12);
  text-align: center;
}

/* √çcone circular */
.login-icon {
  width: 85px;
  height: 85px;
  background: var(--energisa-blue);
  color: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 42px;
  margin: 0 auto 20px auto;
}

/* T√≠tulo */
.login-title {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 25px;
  color: #333;
}

/* Labels */
.login-container label {
  display: block;
  text-align: left;
  font-weight: 500;
  margin-bottom: 6px;
  color: #555;
}

/* Inputs */
.login-container input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 18px;
  font-size: 15px;
}

/* Bot√£o */
.btn-login {
  width: 100%;
  padding: 12px;
  background: var(--energisa-blue);
  color: white;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  transition: 0.2s;
}

.btn-login:hover {
  background: var(--energisa-blue-dark);
}

    /* üî• MODAL TROCAR SENHA */
    .modal-bg {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        display: none;
        align-items: center;
        justify-content: center;
    }

    .modal-box {
        width: 360px;
        background: white;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 6px 24px rgba(0,0,0,0.25);
        animation: fadeIn 0.4s ease;
    }

    .modal-box h4 {
        margin: 0 0 12px 0;
        text-align: center;
        color: var(--azul-escuro);
        font-size: 20px;
        font-weight: 700;
    }

    .close-btn {
        background: var(--laranja);
    }
</style>
</head>
<body>

<div class="login-card">

    <div class="icon-box">
        <i class="bi bi-person-lock"></i>
    </div>

    <h3>Login ADD</h3>

    <label>Matr√≠cula:</label>
    <input type="text" id="matricula" placeholder="Digite sua matr√≠cula">

    <label>Senha:</label>
    <input type="password" id="senha" placeholder="Digite sua senha">

    <button onclick="logar()">Entrar <i class="bi bi-box-arrow-in-right"></i></button>

    <p id="erro"></p>

</div>


<!-- üî• MODAL DE ALTERA√á√ÉO DE SENHA -->
<div class="modal-bg" id="modalSenha">
    <div class="modal-box">
        <h4>Primeiro acesso</h4>
        <p style="text-align:center;margin-top:-5px;">Defina uma nova senha para continuar.</p>

        <label>Nova senha:</label>
        <input type="password" id="novaSenha">

        <label>Confirmar senha:</label>
        <input type="password" id="confSenha">

        <button onclick="salvarNovaSenha()">Salvar nova senha</button>
        <p id="erroSenha" style="color:#d60000;text-align:center;font-weight:600;"></p>
    </div>
</div>


<script>
async function logar() {
    const matricula = document.getElementById("matricula").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const erro = document.getElementById("erro");

    if (!matricula || !senha) {
        erro.innerText = "‚ö†Ô∏è Preencha matr√≠cula e senha!";
        return;
    }

    try {
        const resp = await fetch("https://long-hall-0aaa.pedro-fillype.workers.dev/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ matricula, senha })
        });

        const data = await resp.json();

        if (!data.ok) {
            erro.innerText = "‚ùå " + (data.error || "Matr√≠cula ou senha incorreta!");
            return;
        }

        // üî• SE √â O PRIMEIRO ACESSO ‚Üí ABRE MODAL
        if (data.primeiroAcesso === true) {
            window.matriculaTemp = matricula; // salva tempor√°rio
            document.getElementById("modalSenha").style.display = "flex";
            return;
        }

        // üî• Senha j√° normal ‚Üí salva sess√£o e redireciona
        localStorage.setItem("matricula", matricula);
        localStorage.setItem("usuarioLogado", "sim");

        window.location.href = "https://coec-epb.github.io/prestacao_de_contas/";

    } catch (err) {
        erro.innerText = "‚ùå Erro: " + err.message;
    }
}

async function salvarNovaSenha() {
    const nova = document.getElementById("novaSenha").value.trim();
    const conf = document.getElementById("confSenha").value.trim();
    const erroSenha = document.getElementById("erroSenha");

    if (!nova || !conf) {
        erroSenha.innerText = "‚ö†Ô∏è Preencha os dois campos!";
        return;
    }

    if (nova !== conf) {
        erroSenha.innerText = "‚ùå Senhas n√£o coincidem!";
        return;
    }

    try {
        const resp = await fetch("https://long-hall-0aaa.pedro-fillype.workers.dev/trocar_senha", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                matricula: window.matriculaTemp,
                novaSenha: nova
            })
        });

        const data = await resp.json();

        if (!data.ok) {
            erroSenha.innerText = "‚ùå " + data.error;
            return;
        }

        // ‚úî Senha trocada ‚Äî salva sess√£o
        localStorage.setItem("matricula", window.matriculaTemp);
        localStorage.setItem("usuarioLogado", "sim");

        // Fecha modal
        document.getElementById("modalSenha").style.display = "none";

        // Redireciona
        window.location.href = "https://coec-epb.github.io/prestacao_de_contas/";

    } catch (err) {
        erroSenha.innerText = "‚ùå Erro: " + err.message;
    }
}
</script>

</body>
</html>
