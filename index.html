<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ADD</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
    :root {
        --azul: #0097CE;
        --azul-escuro: #0079a6;
        --laranja: #F36F21;
        --cinza-bg: #eef3f7;
    }

    body {
        background: var(--cinza-bg);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-family: "Segoe UI", Roboto, sans-serif;
    }

    .login-card {
        width: 380px;
        padding: 32px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 6px 24px rgba(0,0,0,0.12);
        border-top: 6px solid var(--laranja);
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h3 {
        text-align: center;
        color: var(--azul-escuro);
        font-weight: 800;
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #cfd8dc;
        margin-bottom: 18px;
        font-size: 15px;
    }

    input:focus {
        border-color: var(--azul);
        box-shadow: 0 0 0 2px rgba(0,151,206,0.25);
        outline: none;
    }

    button {
        width: 100%;
        background: var(--azul);
        color: white;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.2s;
        margin-top: 5px;
    }

    button:hover {
        background: var(--azul-escuro);
    }

    #erro {
        text-align: center;
        color: #d60000;
        font-weight: 600;
        margin-top: 12px;
    }

    .icon-box {
        width: 70px;
        height: 70px;
        margin: 0 auto 12px auto;
        background: var(--azul);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 14px rgba(0,0,0,0.18);
    }

    .icon-box i {
        color: white;
        font-size: 36px;
    }

    /* üî• MODAL TROCAR SENHA */
    .modal-bg {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        display: none;
        align-items: center;
        justify-content: center;
    }

    .modal-box {
        width: 360px;
        background: white;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 6px 24px rgba(0,0,0,0.25);
        animation: fadeIn 0.4s ease;
    }

    .modal-box h4 {
        margin: 0 0 12px 0;
        text-align: center;
        color: var(--azul-escuro);
        font-size: 20px;
        font-weight: 700;
    }

    .close-btn {
        background: var(--laranja);
    }
</style>
</head>
<body>

<div class="login-card">

    <div class="icon-box">
        <i class="bi bi-person-lock"></i>
    </div>

    <h3>Login ADD</h3>

    <label>Matr√≠cula:</label>
    <input type="text" id="matricula" placeholder="Digite sua matr√≠cula">

    <label>Senha:</label>
    <input type="password" id="senha" placeholder="Digite sua senha">

    <button onclick="logar()">Entrar <i class="bi bi-box-arrow-in-right"></i></button>

    <p id="erro"></p>

</div>


<!-- üî• MODAL DE ALTERA√á√ÉO DE SENHA -->
<div class="modal-bg" id="modalSenha">
    <div class="modal-box">
        <h4>Primeiro acesso</h4>
        <p style="text-align:center;margin-top:-5px;">Defina uma nova senha para continuar.</p>

        <label>Nova senha:</label>
        <input type="password" id="novaSenha">

        <label>Confirmar senha:</label>
        <input type="password" id="confSenha">

        <button onclick="salvarNovaSenha()">Salvar nova senha</button>
        <p id="erroSenha" style="color:#d60000;text-align:center;font-weight:600;"></p>
    </div>
</div>


<script>
async function logar() {
    const matricula = document.getElementById("matricula").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const erro = document.getElementById("erro");

    if (!matricula || !senha) {
        erro.innerText = "‚ö†Ô∏è Preencha matr√≠cula e senha!";
        return;
    }

    try {
        const resp = await fetch("https://long-hall-0aaa.pedro-fillype.workers.dev/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ matricula, senha })
        });

        const data = await resp.json();

        if (!data.ok) {
            erro.innerText = "‚ùå " + (data.error || "Matr√≠cula ou senha incorreta!");
            return;
        }

        // üî• SE √â O PRIMEIRO ACESSO ‚Üí ABRE MODAL
        if (data.primeiroAcesso === true) {
            window.matriculaTemp = matricula; // salva tempor√°rio
            document.getElementById("modalSenha").style.display = "flex";
            return;
        }

        // üî• Senha j√° normal ‚Üí salva sess√£o e redireciona
        localStorage.setItem("matricula", matricula);
        localStorage.setItem("usuarioLogado", "sim");

        window.location.href = "https://coec-epb.github.io/prestacao_de_contas/";

    } catch (err) {
        erro.innerText = "‚ùå Erro: " + err.message;
    }
}

async function salvarNovaSenha() {
    const nova = document.getElementById("novaSenha").value.trim();
    const conf = document.getElementById("confSenha").value.trim();
    const erroSenha = document.getElementById("erroSenha");

    if (!nova || !conf) {
        erroSenha.innerText = "‚ö†Ô∏è Preencha os dois campos!";
        return;
    }

    if (nova !== conf) {
        erroSenha.innerText = "‚ùå Senhas n√£o coincidem!";
        return;
    }

    try {
        const resp = await fetch("https://long-hall-0aaa.pedro-fillype.workers.dev/trocar_senha", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                matricula: window.matriculaTemp,
                novaSenha: nova
            })
        });

        const data = await resp.json();

        if (!data.ok) {
            erroSenha.innerText = "‚ùå " + data.error;
            return;
        }

        // ‚úî Senha trocada ‚Äî salva sess√£o
        localStorage.setItem("matricula", window.matriculaTemp);
        localStorage.setItem("usuarioLogado", "sim");

        // Fecha modal
        document.getElementById("modalSenha").style.display = "none";

        // Redireciona
        window.location.href = "https://coec-epb.github.io/prestacao_de_contas/";

    } catch (err) {
        erroSenha.innerText = "‚ùå Erro: " + err.message;
    }
}
</script>

</body>
</html>
